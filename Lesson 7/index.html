<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        a{
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            background-color: yellow;
            color: blue;
            padding: 10px 25px;
            border: 2px solid blue;
            border-radius: 5px;
            
            transition: all 1s ease 0s;
/*            transition: background-color 1s ease 0s, border 3s ease 0s;*/
            
/*            transform: skew(15deg, 15deg);*/
            
/*            transform-origin: left top;*/
/*            animation: anim 3s linear infinite alternate; */
        }
        
        a:hover{
            background-color: blue ;
            color: yellow;
            border: 2px solid yellow;
            transform: scale(1.2, 1.2);
        }
        
        h1{
            width: 300px;
            background-color: aqua;
            animation: anim 3s ease infinite alternate; 
        }
        
        
        @keyframes anim{
            0%{
                margin-left: 0px;
            }
            50%{
                font-size: 40px;
            }
            100%{
                margin-left: 800px;
            }
        }
        
    </style>
</head>
<body>
    <a href="#">Click</a>
    <a href="#">Click</a>
    <a href="#">Click</a>
    <h1>Lorem ipsum dolor.</h1>
    
</body>
</html>
