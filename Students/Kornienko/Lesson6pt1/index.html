<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasons</title>
    <style>
        .winter
        {
            list-style-image: url('winter_16.png');
        }
        .spring
        {
            list-style-image: url('spring_16.png');
        }
        .summer
        {
            list-style-image: url('summer_16.png');
        }
        .autumn
        {
            list-style-image: url('autumn_16.png');
        }
    </style>
</head>
<body>
   <h2>Seasons</h2>

    <ul>
        <li>
           <p>Winter</p>
            <ul class="winter">
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ul>
        </li>
        <li>
            <p>Spring</p>
            <ul class="spring">
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        <li>
            <p>Summer</p>
            <ul class="summer">
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li>
            <p>Autumn</p>
            <ul class="autumn">
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ul>
        </li>
    </ul>
</body>
</html>
