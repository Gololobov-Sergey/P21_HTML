<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Seasons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .seasons {
            list-style-type: none;
            padding: 0;
        }
        .seasons li {
            margin-bottom: 10px;
        }
        .seasons ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .seasons li span {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Seasons</h1>
    <ul class="seasons">
        <li><span>▶</span><strong>Winter</strong>
            <ul>
                <li>❄️ December</li>
                <li>❄️ January</li>
                <li>❄️ February</li>
            </ul>
        </li>
        <li><span>▶</span><strong>Spring</strong>
            <ul>
                <li>🌷 March</li>
                <li>🌷 April</li>
                <li>🌷 May</li>
            </ul>
        </li>
        <li><span>▶</span><strong>Summer</strong>
            <ul>
                <li>🍉 June</li>
                <li>🍉 July</li>
                <li>🍉 August</li>
            </ul>
        </li>
        <li><span>▶</span><strong>Autumn</strong>
            <ul>
                <li>🍂 September</li>
                <li>🍂 October</li>
                <li>🍂 November</li>
            </ul>
        </li>
    </ul>
</body>
</html>
